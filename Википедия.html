        function setupAutocomplete() {

            });

            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        // –í—ã–±–æ—Ä –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function selectSuggestion(title) {
            document.getElementById('searchInput').value = title;
            document.getElementById('suggestions').style.display = 'none';
            searchPersons();
        }

        // –ü–æ–∏—Å–∫ –ª–∏—á–Ω–æ—Å—Ç–µ–π
        async function searchPersons(page = 1) {
            const query = document.getElementById('searchInput').value.trim();
            const century = document.getElementById('centuryFilter').value;
            const profession = document.getElementById('professionFilter').value;
            
            currentPage = page;
            currentQuery = query || '–∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è –ª–∏—á–Ω–æ—Å—Ç—å';
            currentCentury = century;
            currentProfession = profession;
            
            showLoading(true);
            
            const startTime = Date.now();
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ –∏—â–µ–º –≤ Wikipedia
                const searchUrl = `${WIKIPEDIA_SEARCH_API}?action=query&list=search&srsearch=${encodeURIComponent(currentQuery)}&srlimit=${page * 20}&format=json&origin=*`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.query && searchData.query.search) {
                    const allResults = searchData.query.search;
                    totalResults = searchData.query.searchinfo.totalhits || allResults.length;
                    
                    // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
                    const startIndex = (page - 1) * 10;
                    const endIndex = startIndex + 10;
                    const paginatedResults = allResults.slice(startIndex, endIndex);
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –ª–∏—á–Ω–æ—Å—Ç–∏
                    const persons = await Promise.all(
                        paginatedResults.map(result => getPersonDetails(result.title))
                    );
                    
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –≤–µ–∫—É –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏
                    let filteredPersons = persons.filter(p => p !== null);
                    
                    if (century) {
                        const [startYear, endYear] = century.split('|').map(Number);
                        filteredPersons = filteredPersons.filter(p => {
                            const year = extractYear(p.years);
                            return year >= startYear && year <= endYear;
                        });
                    }
                    
                    if (profession) {
                        const keywords = professionCategories[profession] || [profession];
                        filteredPersons = filteredPersons.filter(p => {
                            const text = (p.description || '').toLowerCase() + ' ' + (p.profession || '').toLowerCase();
                            return keywords.some(keyword => text.includes(keyword));
                        });
                    }
                    
                    const endTime = Date.now();
                    const responseTime = ((endTime - startTime) / 1000).toFixed(2);
                    
                    displayResults(filteredPersons, totalResults, responseTime);
                } else {
                    showError('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö');
            } finally {
                showLoading(false);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–µ—Ç–∞–ª–µ–π –ª–∏—á–Ω–æ—Å—Ç–∏
        async function getPersonDetails(title) {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –∫—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ
                const summaryUrl = `${WIKIPEDIA_API}${encodeURIComponent(title)}`;
                const summaryResponse = await fetch(summaryUrl);
                
                if (!summaryResponse.ok) return null;
                
                const summary = await summaryResponse.json();
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                let imageUrl = null;
                if (summary.thumbnail && summary.thumbnail.source) {
                    imageUrl = summary.thumbnail.source;
                } else {
                    // –ü—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –¥—Ä—É–≥–æ–π API
                    const imageUrl2 = `${WIKIPEDIA_IMAGE_API}?action=query&titles=${encodeURIComponent(title)}&prop=pageimages&format=json&pithumbsize=300&origin=*`;
                    const imageResponse = await fetch(imageUrl2);
                    const imageData = await imageResponse.json();
                    
                    const pages = imageData.query.pages;
                    const pageId = Object.keys(pages)[0];
                    if (pages[pageId].thumbnail) {
                        imageUrl = pages[pageId].thumbnail.source;
                    }
                }
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –≥–æ–¥—ã –∂–∏–∑–Ω–∏ –∏–∑ –æ–ø–∏—Å–∞–Ω–∏—è
                const years = extractYears(summary.extract || '');
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–æ—Ñ–µ—Å—Å–∏—é
                const profession = detectProfession(summary.extract || '');
                
                return {
                    id: summary.pageid || Math.random(),
                    name: title,
                    description: summary.extract || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç',
                    image: imageUrl || 'https://via.placeholder.com/300x360/2c1810/8b4513?text=–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è+–ª–∏—á–Ω–æ—Å—Ç—å',
                    years: years,
                    profession: profession,
                    country: extractCountry(summary.extract || ''),
                    knownFor: extractKnownFor(summary.extract || ''),
                    url: summary.content_urls?.desktop?.page || `https://ru.wikipedia.org/wiki/${encodeURIComponent(title)}`
                };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π:', error);
                return null;
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function extractYears(text) {
            const yearPattern = /(\d{1,4}\s*(?:–¥–æ\s*–Ω\.?\s*—ç\.?|\s*–≥\.?|\s*–≥–æ–¥[–∞]?)?)\s*[-‚Äî‚Äì]\s*(\d{1,4}\s*(?:–¥–æ\s*–Ω\.?\s*—ç\.?|\s*–≥\.?|\s*–≥–æ–¥[–∞]?)?)/i;
            const match = text.match(yearPattern);
            return match ? `${match[1]}‚Äî${match[2]}` : '–î–∞—Ç—ã –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã';
        }

        function extractYear(years) {
            const match = years.match(/(\d{1,4})/);
            return match ? parseInt(match[1]) : 0;
        }

        function detectProfession(text) {
            const professions = [
                '—É—á—ë–Ω—ã–π', '—Ñ–∏–∑–∏–∫', '—Ö–∏–º–∏–∫', '–±–∏–æ–ª–æ–≥', '–º–∞—Ç–µ–º–∞—Ç–∏–∫', '–∞—Å—Ç—Ä–æ–Ω–æ–º',
                '—Ö—É–¥–æ–∂–Ω–∏–∫', '–∂–∏–≤–æ–ø–∏—Å–µ—Ü', '—Å–∫—É–ª—å–ø—Ç–æ—Ä', '–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä',
                '–ø–∏—Å–∞—Ç–µ–ª—å', '–ø–æ—ç—Ç', '–¥—Ä–∞–º–∞—Ç—É—Ä–≥',
                '–ø–æ–ª–∏—Ç–∏–∫', '–ø—Ä–∞–≤–∏—Ç–µ–ª—å', '–∏–º–ø–µ—Ä–∞—Ç–æ—Ä', '–∫–æ—Ä–æ–ª—å',
                '—Ñ–∏–ª–æ—Å–æ—Ñ', '–∫–æ–º–ø–æ–∑–∏—Ç–æ—Ä', '–ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫', '–∏–∑–æ–±—Ä–µ—Ç–∞—Ç–µ–ª—å',
                '–ø–æ–ª–∫–æ–≤–æ–¥–µ—Ü', '–≤–æ–µ–Ω–∞—á–∞–ª—å–Ω–∏–∫'
            ];
            
            const lowerText = text.toLowerCase();
            for (const prof of professions) {
                if (lowerText.includes(prof)) {
                    return prof;
            }
        }
            return '–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è –ª–∏—á–Ω–æ—Å—Ç—å';
        }

        function extractCountry(text) {
            const countries = [
                '–†–æ—Å—Å–∏—è', '–ì–µ—Ä–º–∞–Ω–∏—è', '–§—Ä–∞–Ω—Ü–∏—è', '–ò—Ç–∞–ª–∏—è', '–ê–Ω–≥–ª–∏—è', '–°–®–ê',
                '–ì—Ä–µ—Ü–∏—è', '–ï–≥–∏–ø–µ—Ç', '–ö–∏—Ç–∞–π', '–ò–Ω–¥–∏—è', '–Ø–ø–æ–Ω–∏—è', '–†–∏–º'
            ];
            
            for (const country of countries) {
                if (text.includes(country)) {
                    return country;
                }
            }
            return '–°—Ç—Ä–∞–Ω–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞';
        }

        function extractKnownFor(text) {
            const sentences = text.split('.');
            if (sentences.length > 1) {
                return sentences[1].trim();
            }
            return '–û—Å–Ω–æ–≤–Ω—ã–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(persons, total, responseTime) {
            const grid = document.getElementById('personGrid');
            const header = document.getElementById('resultsHeader');
            const countDisplay = document.getElementById('resultsCount');
            const timeDisplay = document.getElementById('resultsTime');
            
            if (persons.length === 0) {
                showError('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                return;
            }
            
            header.style.display = 'flex';
            countDisplay.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${total} –ª–∏—á–Ω–æ—Å—Ç–µ–π`;
            timeDisplay.textContent = `‚è≥ ${responseTime} —Å–µ–∫`;
            
            let html = '';
            
            persons.forEach(person => {
                html += `
                    <div class="person-card" onclick='showPersonDetails(${JSON.stringify(person).replace(/'/g, "&#39;")})'>
                        <div class="person-image">
                            <img src="${person.image}" alt="${escapeHTML(person.name)}" loading="lazy">
                        </div>
                        <div class="person-info">
                            <div class="person-name">${escapeHTML(person.name)}</div>
                            <div class="person-dates">${person.years}</div>
                            <div class="person-profession">${person.profession}</div>
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
            updatePagination(total);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ –ª–∏—á–Ω–æ—Å—Ç–∏
        function showPersonDetails(person) {
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="modal-image">
                    <img src="${person.image}" alt="${escapeHTML(person.name)}" onerror="this.src='https://via.placeholder.com/280x350/2c1810/8b4513?text=–ü–æ—Ä—Ç—Ä–µ—Ç'">
                </div>
                <div class="modal-details">
                    <h2>${escapeHTML(person.name)}</h2>
                    <div class="modal-subtitle">${person.years} ‚Ä¢ ${person.country}</div>
                    
                    <div class="modal-info">
                        <div class="modal-info-item">
                            <span class="modal-info-label">–†–æ–¥ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏</span>
                            <span class="modal-info-value">${person.profession}</span>
                        </div>
                        <div class="modal-info-item">
                            <span class="modal-info-label">–°—Ç—Ä–∞–Ω–∞</span>
                            <span class="modal-info-value">${person.country}</span>
                        </div>
                        <div class="modal-info-item">
                            <span class="modal-info-label">–ò–∑–≤–µ—Å—Ç–µ–Ω –∫–∞–∫</span>
                            <span class="modal-info-value">${escapeHTML(person.knownFor)}</span>
                        </div>
                    </div>
                    
                    <div class="modal-biography">
                        <strong>–ë–∏–æ–≥—Ä–∞—Ñ–∏—è:</strong><br>
                        ${escapeHTML(person.description)}
                    </div>
                    
                    <div class="modal-buttons">
                        <a href="${person.url}" target="_blank" class="modal-btn">üìö Wikipedia</a>
                        <a href="https://www.google.com/search?q=${encodeURIComponent(person.name + ' –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è –ª–∏—á–Ω–æ—Å—Ç—å')}" target="_blank" class="modal-btn">üîç Google</a>
                    </div>
                </div>
            `;
            
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(event) {
            if (event.target === document.getElementById('modal') || event.target.classList.contains('modal-close')) {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function updatePagination(total) {
            const totalPages = Math.ceil(total / 10);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="searchPersons(1)">‚èÆÔ∏è</button>`;
            html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="searchPersons(${currentPage - 1})">‚óÄ</button>`;
            
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="searchPersons(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                html += `<span class="page-btn" style="background: transparent; border: none;">...</span>`;
                html += `<button class="page-btn" onclick="searchPersons(${totalPages})">${totalPages}</button>`;
            }
            
            html += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="searchPersons(${currentPage + 1})">‚ñ∂</button>`;
            html += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="searchPersons(${totalPages})">‚è≠Ô∏è</button>`;
            
            pagination.innerHTML = html;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            if (show) {
                document.getElementById('personGrid').style.opacity = '0.3';
                document.getElementById('personGrid').style.pointerEvents = 'none';
            } else {
                document.getElementById('personGrid').style.opacity = '1';
                document.getElementById('personGrid').style.pointerEvents = 'auto';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('resultsHeader').style.display = 'none';
            document.getElementById('personGrid').innerHTML = `
                <div class="empty-state">
                    <h3>üìú ${escapeHTML(message)}</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–π –≤–µ–∫</p>
                    <p style="margin-top: 15px; font-size: 2em;">üèõÔ∏è</p>
                </div>
            `;
            document.getElementById('pagination').innerHTML = '';
        }

        // –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchPersons();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal(e);
        });
    </script>
